version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: smartpdf-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - smartpdf
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartpdf-frontend
    environment:
      - NEXT_PUBLIC_API_BASE=/api
    networks:
      - smartpdf
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartpdf-backend
    env_file: .env
    depends_on:
      - redis
      - db
    volumes:
      - ./data/files:/app-data/files
      - ./data/db:/app/data
    networks:
      - smartpdf
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartpdf-worker
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      - backend
      - redis
    volumes:
      - ./data/files:/app-data/files
      - ./data/db:/app/data
    networks:
      - smartpdf
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: smartpdf-redis
    networks:
      - smartpdf
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: smartpdf-db
    environment:
      POSTGRES_USER: pdfadmin
      POSTGRES_PASSWORD: pdfpass
      POSTGRES_DB: pdfdb
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - smartpdf
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: smartpdf-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - smartpdf
    restart: unless-stopped

networks:
  smartpdf:
    driver: bridge
